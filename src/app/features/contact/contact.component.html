<!-- component -->
<div class="w-full min-h-screen flex items-center justify-center px-6 sm:px-6 lg:px-8 py-20" id="contact">
  <svg
    class="absolute inset-0 -z-10 h-full w-full stroke-white/10 mask-[radial-gradient(100%_100%_at_top_right,white,transparent)]"
    aria-hidden="true"
  >
    <defs>
      <pattern
        id="983e3e4c-de6d-4c3f-8d64-b9761d1534cc"
        width="200"
        height="200"
        x="50%"
        y="-1"
        patternUnits="userSpaceOnUse"
      >
        <path d="M.5 200V.5H200" fill="none" />
      </pattern>
    </defs>
    <svg x="50%" y="-1" class="overflow-visible fill-gray-800/20">
      <path
        d="M-200 0h201v201h-201Z M600 0h201v201h-201Z M-400 600h201v201h-201Z M200 800h201v201h-201Z"
        stroke-width="0"
      />
    </svg>
    <rect
      width="100%"
      height="100%"
      stroke-width="0"
      fill="url(#983e3e4c-de6d-4c3f-8d64-b9761d1534cc)"
    />
  </svg>
    <div class="max-w-4xl w-full bg-gray-800 shadow-lg rounded-xl p-8 sm:p-12">
      <p class="text-3xl font-bold leading-7 text-center mb-8 text-white">
        Contact me
      </p>
      <form [formGroup]="contactForm">
        <!-- Input Name -->
        <div class="md:flex items-center mt-8">
          <div class="relative w-full">
            <label class="font-semibold leading-none text-gray-300">Name</label>

            <span
              *ngIf="hasErrors('name', 'required')"
              class="absolute top-0 right-0 text-red-500 text-sm"
            >
              Name should not be empty
            </span>

            <input
              type="text"
              class="leading-none text-gray-500 p-3 focus:outline-none focus:ring-2 focus:ring-blue-700 mt-4 border-0 bg-gray-900 rounded w-full"
              placeholder="Name"
              formControlName="name"
            />
          </div>
        </div>
        <!-- Input Lastname -->
        <div class="md:flex items-center mt-8">
          <div class="relative w-full">
            <label class="font-semibold leading-none text-gray-300"
              >Lastname</label
            >

            <span
              *ngIf="hasErrors('lastname', 'required')"
              class="absolute top-0 right-0 text-red-500 text-sm"
            >
              Lastname should not be empty
            </span>

            <input
              type="text"
              class="leading-none text-gray-500 p-3 focus:outline-none focus:ring-2 focus:ring-blue-700 mt-4 border-0 bg-gray-900 rounded w-full"
              placeholder="LastName"
              formControlName="lastname"
            />
          </div>
        </div>
        <!-- Input Email -->
        <div class="md:flex items-center mt-8">
          <div class="relative w-full">
            <label class="font-semibold leading-none text-gray-300"
              >Email</label
            >

            <span
              *ngIf="hasErrors('email', 'required')"
              class="absolute top-0 right-0 text-red-500 text-sm"
            >
              Email should not be empty
            </span>

            <input
              type="email"
              class="leading-none text-gray-500 p-3 focus:outline-none focus:ring-2 focus:ring-blue-700 mt-4 border-0 bg-gray-900 rounded w-full"
              placeholder="Email"
              formControlName="email"
            />
          </div>
        </div>
        <!-- Input Phone -->
        <div class="md:flex items-center mt-8">
          <div class="relative w-full">
            <label class="font-semibold leading-none text-gray-300">Phone</label>

            <span
              *ngIf="hasErrors('phone', 'required')"
              class="absolute top-0 right-0 text-red-500 text-sm"
            >
              Phone should not be empty
            </span>

            <input
              type="text"
              class="leading-none text-gray-500 p-3 focus:outline-none focus:ring-2 focus:ring-blue-700 mt-4 border-0 bg-gray-900 rounded w-full"
              placeholder="Phone"
              formControlName="phone"
            />
          </div>
        </div>
        <!-- Input Service -->
        <div class="md:flex items-center mt-8">
          <div class="relative w-full">
            <label class="font-semibold leading-none text-gray-300">Service</label>

            <span
              *ngIf="hasErrors('service', 'required')"
              class="absolute top-0 right-0 text-red-500 text-sm"
            >
              Service should not be empty
            </span>

            <input
              type="text"
              class="leading-none text-gray-500 p-3 focus:outline-none focus:ring-2 focus:ring-blue-700 mt-4 border-0 bg-gray-900 rounded w-full"
              placeholder="Service"
              [ngModel]="serviceInput"
              formControlName="service"
            />
          </div>
        </div>
        <!-- Input Subject -->
        <div class="md:flex items-center mt-8">
          <div class="relative w-full">
            <label class="font-semibold leading-none text-gray-300">Subject</label>

            <span
              *ngIf="hasErrors('subject', 'required')"
              class="absolute top-0 right-0 text-red-500 text-sm"
            >
              Subject should not be empty
            </span>

            <input
              type="text"
              class="leading-none text-gray-500 p-3 focus:outline-none focus:ring-2 focus:ring-blue-700 mt-4 border-0 bg-gray-900 rounded w-full"
              placeholder="Subject"
              formControlName="subject"
            />
          </div>
        </div>
        <!-- TextArea -->
        <div>
          <div class="w-full flex flex-col mt-8 relative">
            <label class="font-semibold leading-none text-gray-300"
              >Message</label
            >
            <span
              *ngIf="hasErrors('message', 'required')"
              class="absolute top-0 right-0 text-red-500 text-sm"
            >
              Message should not be empty
            </span>
            <span
              *ngIf="hasErrors('message', 'minlength')"
              class="absolute top-0 right-0 text-red-500 text-sm"
            >
              Message must be at least 10 characters
            </span>
            <textarea
              type="text"
              class="h-20 text-base leading-none text-gray-500 p-3 focus:outline-none focus:ring-2 focus:ring-blue-700 mt-4 bg-gray-900 border-0 rounded"
              placeholder="Insert your message here ....."
              formControlName="message"
            ></textarea>
          </div>
        </div>
        <!-- Loading State -->
        <div *ngIf="loading" class="text-center">
          <div class="inline-flex items-center justify-center">
            <svg
              class="animate-spin -ml-1 mr-3 h-8 w-8 text-indigo-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span class="text-lg font-medium text-gray-700">Sending...</span>
          </div>
        </div>
        <div class="flex items-center justify-center w-full">
          <button
            *ngIf="!loading"
            class="mt-9 font-semibold leading-none text-white py-4 px-10 bg-blue-700 rounded hover:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 focus:outline-none"
            (click)="contactMe()"
          >
            Send message
          </button>
        </div>
      </form>
    </div>

</div>
