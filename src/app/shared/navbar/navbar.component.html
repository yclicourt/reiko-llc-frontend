<nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
  <!-- Logo -->
  <a routerLink="/" class="flex items-center gap-2">
    <img src="/favicon.svg" alt="REIKO'S LLC" class="h-9 w-auto" />
    <span class="text-white font-semibold tracking-wide">REIKO'S LLC</span>
  </a>

  <!-- Links -->
  <ul class="hidden md:flex items-center gap-8 text-sm text-gray-300">
    <li>
      <a
        routerLink="/"
        routerLinkActive="text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="hover:text-white transition"
      >
        Home
      </a>
    </li>

    <li>
      <a
        routerLink="/transport"
        routerLinkActive="text-white"
        class="hover:text-white transition"
      >
        Transport
      </a>
    </li>

    <li>
      <a
        routerLink="/storage"
        routerLinkActive="text-white"
        class="hover:text-white transition"
      >
        Storage
      </a>
    </li>

    <li>
      <a
        routerLink="/logistic"
        routerLinkActive="text-white"
        class="hover:text-white transition"
      >
        Logistic
      </a>
    </li>

    <li>
      <a
        routerLink="/"
        fragment="contact"
        routerLinkActive="text-white"
        class="hover:text-white transition"
      >
        Contact
      </a>
    </li>
  </ul>

  <!-- Boton Hamburguesa para vista mobile -->
  <button
    (click)="isMenuOpen = !isMenuOpen"
    class="md:hidden text-gray-300 hover:text-white focus:outline-none"
  >
    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        *ngIf="!isMenuOpen"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16m-7 6h7"
      />
      <path
        *ngIf="isMenuOpen"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>

  <!-- CTA dinÃ¡mico -->
  <div class="hidden md:block">
    <a
      [routerLink]="cta.link"
      [queryParams]="cta.queryParams"
      fragment="contact"
      class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-5 py-2 rounded-lg transition"
    >
      {{ cta.text }}
    </a>
  </div>
</nav>

<!-- Menu Mobile(Dropdown) -->
<div 
  [class.hidden]="!isMenuOpen" 
  class="md:hidden bg-gray-900 px-6 py-4 space-y-2 border-t border-gray-800"
>
  <a routerLink="/" (click)="isMenuOpen = false" class="block text-gray-300 py-2">Home</a>
  <a routerLink="/transport" (click)="isMenuOpen = false" class="block text-gray-300 py-2">Transport</a>
  <a routerLink="/storage" (click)="isMenuOpen = false" class="block text-gray-300 py-2">Storage</a>
  <a routerLink="/logistic" (click)="isMenuOpen = false" class="block text-gray-300 py-2">Logistic</a>
  <a [routerLink]="cta.link" (click)="isMenuOpen = false" class="block bg-blue-600 text-center text-white py-2 rounded-lg mt-4">
    {{ cta.text }}
  </a>
</div>
